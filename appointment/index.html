<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlateauMed</title>
    <link rel="stylesheet" href="../appointment/styles.css">
</head>
<body>
    <nav id="nav" class="nav-container">
        <a href=""
            ><img
                class="plateaumed-logo"
                src="../img/Plateaumed logo.svg"
                alt="plateaumed-logo"
        /></a>
    </nav>
    <div class="site">
        <h3 style="color: #0B0C7D; font-weight: bold;">Discover a world-class Electronic <br/>  Medical Records (EMR) system</h3> 
        <h4>Plateaumed can improve your patient records, save your hospital staff <br/> and increase overall patient satisfaction</h4>
        <img src="../img/Group 45 1.png" alt="">
    </div>
    <div class="row">
        <div class="column">
            <div class="container" id="form">
                <div class="header">
                    <h4>Request an appointment with PlateauMed</h4>
                </div>
                <form id="form" class="form">
                    <div class="form-control">
                        <label for="username">Full Name</label>
                        <input type= "text" placeholder="Esther Howard" id="username" />
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <small>Error message</small>
                    </div>
                    <div class="form-control">
                        <label for="phonenumber">Phone number</label>
                        <input type="phonenumber" placeholder="09012345678" id="phonenumber" />
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <small>Error message</small>
                    </div>
                    <div class="form-control">
                        <label for="username">Hospital name</label>
                        <input type="hospital" placeholder="Birdview Medical Center" id="hospital"/>
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <small>Error message</small>
                    </div>
                    <div class="form-control">
                        <label for="username">Hospital address</label>
                        <input type="address" placeholder="8502 Preston Rd. Inglewood, Maine 98380" id="address"/>
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <small>Error message</small>
                    </div>
                    <div class="form-control">
                        <label for="username">Choose your preferred date and time</label>
                        <a href=""><input type="" placeholder="Select your preferred date and time" id=""/></a>
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <small>Error message</small>
                    </div>
                    <button>Submit</button>
                </form>
            </div>
        </div>
        
      </div>
    
    
    
    <script src="../appointment/index.js"></script>
</body>
</html>
